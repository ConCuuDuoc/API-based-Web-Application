apiVersion: apps/v1
kind: Deployment
metadata:
  name: productservice
  labels:
    app: productservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: productservice
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
  template:
    metadata:
      labels:
        app: productservice
    spec:
      containers:
        - name: productservice
          image: hazeldazel/product:latest
          imagePullPolicy: "Always"
          ports:
            - containerPort: 8888
          envFrom:
            - configMapRef:
                name: productservice-configmap
            - secretRef:
                name: productservice-secret