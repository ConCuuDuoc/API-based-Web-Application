<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/blog.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Blog Page</title>
</head>
<body>
    <h1>Welcome to the Blog Page</h1>
    <a href="/logout" class="btn btn-dark">Logout</a>

    {% if error %}
        <div id="error-message" >
            <p class="error">{{ error }}</p>
        </div>
	{% endif %}
    {% if announce %}
        <div id="announce-message" >
            <p class="announce">{{ announce }}</p>
        </div>
    {% endif %}

    <!-- Upload Blog Form -->
    <h2>Upload Blog</h2>
    <form id="uploadForm" action="/upload-blog" method="POST" >
        <label for="id">ID:</label>
        <input type="text" name="id" required><br>
        <label for="title">Title:</label>
        <input type="text" name="title" required><br>
        <label for="content">Content:</label>
        <textarea name="content" required></textarea><br>
        <label for="author">Author:</label>
        <input type="text" name="author" required><br>
        <button type="submit">Upload Blog</button>
    </form>

    <!-- Delete Blog Form -->
    <h2>Delete Blog</h2>
    <form id="deleteForm" action="/delete-blog" method="POST" >
        <label for="deleteId">ID:</label>
        <input type="text" name="deleteId" required><br>
        <button type="submit">Delete Blog</button>
    </form>

    <!-- Update Blog Form -->
    <h2>Update Blog</h2>
    <form id="updateForm" action="/update-blog" method="POST" >
        <label for="updateId">ID:</label>
        <input type="text" name="updateId" required><br>
        <label for="updateTitle">Title:</label>
        <input type="text" name="updateTitle"><br>
        <label for="updateContent">Content:</label>
        <textarea name="updateContent"></textarea><br>
        <label for="updateAuthor">Author:</label>
        <input type="text" name="updateAuthor"><br>
        <button type="submit">Update Blog</button>
    </form>

    <!-- Get Blog by Title Form -->
    <h2>Get Blog by Title</h2>
    <form id="getByTitleForm" action="/read-blog" method="POST" >
        <label for="getByTitle">Title:</label>
        <input type="text" name="getByTitle" required><br>
        <button type="submit">Get Blogs by Title</button>
    </form>

    <!-- Display Results -->
    <h2>Results</h2>
    <div id="results"></div>

    <script>
        
    </script>
</body>
</html>
